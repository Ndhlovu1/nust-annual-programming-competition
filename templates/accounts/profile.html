{% extends "../base.html" %}

{% load static %}
{% block title %}Profile{% endblock %}

{% block content %}
<!-- Include MDBootstrap CSS and JS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>

<!-- Include Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Include Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<!-- Profile Page Content -->
<div class="container mt-5">
    <h1 class="text-center">{{ profile.user.username }}'s Profile</h1>
    <p class="text-muted text-center"><i class="fas fa-user-circle"></i> Bio: {{ profile.bio }}</p>
    <p class="text-muted text-center"><i class="fas fa-map-marker-alt"></i> Location: {{ profile.location }}</p>
    
    <form method="POST" class="form-inline justify-content-center">
        {% csrf_token %}
        <div class="form-group mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes <i class="fas fa-save"></i></button>
    </form>
</div>

<style>
    body {
        font-family: 'Roboto', sans-serif;
    }
</style>
{% endblock %}
