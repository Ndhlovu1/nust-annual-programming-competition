{% extends "../base.html" %}

{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMmptfDIlSGljl28q9UwY9og5o/7Tt8jtB1sKGl" crossorigin="anonymous">

<!-- MDBootstrap CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet">

<div class="container my-5">
    <form method="post" class="bg-light p-5 rounded-3 shadow-sm">
        {% csrf_token %}
        <h2 class="text-center mb-4">
            <i class="fas fa-envelope"></i> Send Direct Message
        </h2>
        
        <div class="mb-4">
            <label for="recipient_id" class="form-label"><i class="fas fa-user"></i> Select Recipient</label>
            <select name="recipient_id" id="recipient_id" class="form-select">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label for="content" class="form-label"><i class="fas fa-comment-alt"></i> Message Content</label>
            <textarea name="content" id="content" class="form-control" placeholder="Type your message here..." required></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-paper-plane"></i> Send Message
            </button>
        </div>
    </form>
</div>

<!-- MDBootstrap JS -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
{% endblock %}
