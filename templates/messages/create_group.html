{% extends "../base.html" %}

{% load static %}
{% block title %}Create Group{% endblock %}

{% block content %}
<div class="container my-5">
    <!-- Back to Groups Button -->
    <div class="mb-4">
        <a href="{% url 'messagesApp:groups' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to Groups
        </a>
    </div>

    <h2 class="text-center mb-4"><i class="fas fa-users"></i> Create Group</h2>
    <form method="post" class="card p-4 shadow-3">
        {% csrf_token %}
        <div class="mb-4">
            <label for="groupName" class="form-label"><i class="fas fa-user-plus"></i> Group Name</label>
            <input type="text" id="groupName" name="name" class="form-control" placeholder="Enter group name" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-plus-circle"></i> Create Group
        </button>
    </form>
</div>
{% endblock %}
