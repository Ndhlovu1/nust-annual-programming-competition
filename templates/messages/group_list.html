{% extends "../base.html" %}

{% load static %}
{% block title %}Groups{% endblock %}

{% block content %}
<!-- Include MDBootstrap and Font Awesome styles -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

<div class="container my-5">
    <!-- Back to Inbox Button -->
    <div class="mb-4">
        <a href="{% url 'messagesApp:inbox' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to Inbox
        </a>
    </div>
    
    <h2 class="text-center mb-4"><i class="fas fa-users"></i> Groups</h2>

    <!-- Create Group Button -->
    <div class="mb-4 text-center">
        <a href="{% url 'messagesApp:create_group' %}" class="btn btn-primary">
            <i class="fas fa-plus-circle"></i> Create Group
        </a>
    </div>

    <!-- Groups List -->
    <div class="list-group">
        {% for group in groups %}
            <a href="{% url 'messagesApp:group_detail' group.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center shadow-2 mb-2">
                <span class="h5"><i class="fas fa-user-circle"></i> {{ group.name }}</span>
                <i class="fas fa-chevron-right text-muted"></i>
            </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
