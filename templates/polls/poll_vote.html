{% extends "../base.html" %}

{% load static %}
{% block title %}{{ poll.question }}{% endblock %}

{% block content %}
  
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4"><i class="fas fa-poll-h me-2"></i>Vote for: {{ poll.question }}</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="choice" class="form-label">Your Choice</label>
                        <input type="text" name="choice" id="choice" class="form-control" placeholder="Enter your choice" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check me-2"></i>Submit Vote
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
